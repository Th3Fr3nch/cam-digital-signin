        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const clientX = evt.clientX || (evt.touches && evt.touches[0].clientX);
            const clientY = evt.clientY || (evt.touches && evt.touches[0].clientY);
            return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
        }

        function startDrawing(e) { drawing = true; const pos = getMousePos(signaturePad, e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); }
        function draw(e) { if (!drawing) return; e.preventDefault(); const pos = getMousePos(signaturePad, e); ctx.lineTo(pos.x, pos.y); ctx.strokeStyle = '#333'; ctx.lineWidth = 2; ctx.stroke(); }
        function stopDrawing() { drawing = false; ctx.beginPath(); }
        function clearCanvas() { ctx.clearRect(0, 0, signaturePad.width, signaturePad.height); }

                        </div>
                        <div class="flex items-center space-x-2"><label class="text-xs font-medium">Late:</label><input type="checkbox" data-field="isLate" class="form-checkbox"></div>
                        <div class="flex items-center space-x-2"><label class="text-xs font-medium">Absent:</label><input type="checkbox" data-field="isAbsent" class="form-checkbox"></div>
                        <div class="flex items-center space-x-2"><label class="text-xs font-medium">Training:</label><input type="checkbox" data-field="isTraining" class="form-checkbox"></div>
                        <div class="flex items-center space-x-2"><label class="text-xs font-medium">Camp:</label><input type="checkbox" data-field="isCamp" class="form-checkbox"></div>
                        <div class="flex items-center space-x-2"><label class="text-xs font-medium">Town:</label><input type="checkbox" data-field="isTown" class="form-checkbox"></div>
                        <button class="delete-row-btn text-red-500 hover:text-red-700 font-bold ml-auto pr-4">X</button>
                    </div>
                </td>
            `;

            // Build the Name cell with a select + inline trash button
            const nameCellContainer = mainRow.querySelector('.name-cell-container');
            const wrapper = document.createElement('div');
            wrapper.className = 'flex items-center gap-2';

            const nameSelect = document.createElement('select');
            nameSelect.className = 'flex-1 bg-transparent border-b border-gray-300 focus:outline-none focus:border-blue-500 p-2 form-select';

            let defaultOption = document.createElement('option');
            defaultOption.textContent = 'Select a worker...';
            defaultOption.value = '';
            nameSelect.appendChild(defaultOption);

            crewRoster.forEach(worker => {
                let option = document.createElement('option');
                option.textContent = worker.name;
                option.value = worker.name;
                nameSelect.appendChild(option);
            });

            let addNewOption = document.createElement('option');
            addNewOption.textContent = '--- Add New Worker ---';
            addNewOption.value = '_addNew_';
            nameSelect.appendChild(addNewOption);

            // Trash icon button (inline)
            const deleteInlineBtn = document.createElement('button');
            deleteInlineBtn.type = 'button';
            deleteInlineBtn.className = 'no-print p-2 rounded hover:bg-red-50';
            deleteInlineBtn.title = 'Remove this crew member';
            deleteInlineBtn.setAttribute('aria-label', 'Remove this crew member');
            deleteInlineBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 hover:text-red-700" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 100 2h.278l.84 9.243A3 3 0 008.107 18h3.786a3 3 0 002.99-2.757L15.722 6H16a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM8 8a1 1 0 112 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"/>
                </svg>
            `;

            wrapper.appendChild(nameSelect);
            wrapper.appendChild(deleteInlineBtn);
            nameCellContainer.appendChild(wrapper);

            crewTableBody.appendChild(mainRow);
            crewTableBody.appendChild(subRow);

            // Events
            deleteInlineBtn.addEventListener('click', () => { mainRow.remove(); subRow.remove(); });
            subRow.querySelector('.sign-btn').addEventListener('click', () => openSignatureModal(subRow));
            subRow.querySelector('.delete-row-btn').addEventListener('click', () => { mainRow.remove(); subRow.remove(); });
            nameSelect.addEventListener('change', (e) => handleNameSelection(e, mainRow, subRow));
        }

        function handleNameSelection(e, mainRow, subRow) {
            const selectedValue = e.target.value;
            const suncorIdInput = mainRow.querySelector('input[data-field="suncorId"]');
            const classInput = mainRow.querySelector('input[data-field="classification"]');
            const campCheckbox = subRow.querySelector('input[data-field="isCamp"]');
            const townCheckbox = subRow.querySelector('input[data-field="isTown"]');

            if (selectedValue === '_addNew_') {
                // Swap the select for a free-text input, keep the inline trash button
                const textInput = document.createElement('input');
                textInput.type = 'text';
                textInput.placeholder = 'First/Last Name';
                textInput.className = 'flex-1 bg-transparent border-b border-gray-300 focus:outline-none focus:border-blue-500 p-2';
                e.target.replaceWith(textInput);
                textInput.focus();

                suncorIdInput.value = '';
                classInput.value = '';
                suncorIdInput.readOnly = false;
                classInput.readOnly = false;
                suncorIdInput.classList.remove('bg-gray-100');
                classInput.classList.remove('bg-gray-100');

                campCheckbox.checked = false;
                townCheckbox.checked = false;
                campCheckbox.disabled = false;
                townCheckbox.disabled = false;

            } else {
                const selectedWorker = crewRoster.find(w => w.name === selectedValue);
                if (selectedWorker) {
                    suncorIdInput.value = selectedWorker.suncorId;
                    classInput.value = selectedWorker.classification;
                    suncorIdInput.readOnly = true;
                    classInput.readOnly = true;
                    suncorIdInput.classList.add('bg-gray-100');
                    classInput.classList.add('bg-gray-100');

                    campCheckbox.checked = selectedWorker.location === 'Camp';
                    townCheckbox.checked = selectedWorker.location === 'Town';
                    campCheckbox.disabled = true;
                    townCheckbox.disabled = true;

                } else {
                    suncorIdInput.value = '';
                    classInput.value = '';
                    suncorIdInput.readOnly = false;
                    classInput.readOnly = false;
                    suncorIdInput.classList.remove('bg-gray-100');
                    classInput.classList.remove('bg-gray-100');

                    campCheckbox.checked = false;
                    townCheckbox.checked = false;
                    campCheckbox.disabled = false;
                    townCheckbox.disabled = false;
                }
            }
        }
        
        function handlePdfGeneration() {
            const projectInput = document.getElementById('project');
            const dateInput = document.getElementById('date');

            if (!projectInput.value.trim()) {
                showMessage('Cannot Generate PDF', 'Please enter a Project / Job # before generating the PDF.');
                return;
            }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (isIOS) {
                window.print();
            } else {
                const element = document.getElementById('form-container');
                const filename = `${projectInput.value.replace(/[^a-z0-9]/gi, '_')}_${dateInput.value}.pdf`;
                const opt = {
                    margin: 0.25,
                    filename,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };
                html2pdf().set(opt).from(element).save();
            }
        }

        // --- EVENT LISTENERS & INITIALIZATION ---
        dateInput.valueAsDate = new Date();
        addRowBtn.addEventListener('click', addCrewRow);
        generatePdfBtn.addEventListener('click', handlePdfGeneration);
        clearSignatureBtn.addEventListener('click', clearCanvas);
        messageOkBtn.addEventListener('click', () => messageModal.classList.add('hidden'));

        saveSignatureBtn.addEventListener('click', () => {
            if (!currentRowForSignature) return;
            const signatureDataUrl = signaturePad.toDataURL('image/png');
            const signatureCell = currentRowForSignature.querySelector('.signature-cell');
            const sigImage = document.createElement('img');
            sigImage.src = signatureDataUrl;
            sigImage.classList.add('signature-image');
            signatureCell.innerHTML = '';
            signatureCell.appendChild(sigImage);
            closeSignatureModal();
        });

        signaturePad.addEventListener('mousedown', startDrawing);
        signaturePad.addEventListener('mousemove', draw);
        signaturePad.addEventListener('mouseup', stopDrawing);
        signaturePad.addEventListener('mouseleave', stopDrawing);
        signaturePad.addEventListener('touchstart', startDrawing, { passive: false });
        signaturePad.addEventListener('touchmove', draw, { passive: false });
        signaturePad.addEventListener('touchend', stopDrawing, { passive: false });

        // Add first blank row
        addCrewRow();
    </script>

</body>
